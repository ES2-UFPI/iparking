name: Flutter Dev Pull Request
on:
  pull_request:
    branches:
      - dev
    paths:
      - iparking_app/**
    
jobs:
  flutter_test:
    name: Run Flutter test and analyze
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./iparking_app
    steps:
      # verificar vers√£o do flutter
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter --version  
      # Verificar Java
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter analyze
